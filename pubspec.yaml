name: checkup_mobile
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9 
  pinput: ^3.0.1 
  geolocator: ^10.1.0
  permission_handler: ^11.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/fonts/sf_pro/SNPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/sf_pro/SNPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/sf_pro/SNPro-Semibold.ttf
          weight: 600
        - asset: assets/fonts/sf_pro/SNPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/sf_pro/SNPro-Black.ttf
          weight: 800